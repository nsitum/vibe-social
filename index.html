<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/general.css" />
    <link rel="stylesheet" href="src/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Vibe</title>
  </head>
  <body>
    <div class="login-register-container">
      <h2 class="secondary-heading">Dobrodošao u Vibe!</h2>
      <h3 class="tertiary-heading">Prijavi se</h3>
      <div class="login-input">
        <form class="form-login-register form-login">
          <input
            class="input username-input"
            type="text"
            placeholder="Korisničko ime"
          />
          <input
            class="input password-input"
            type="password"
            placeholder="Lozinka"
          />
          <p class="no-account">
            Nemaš račun?
            <a class="no-account-register" href="#">Registriraj se.</a>
          </p>
          <button class="btn login-btn">Prijavi se</button>
        </form>
        <form class="hidden form-login-register form-register">
          <input
            class="input username-input"
            type="text"
            placeholder="Korisničko ime"
          />
          <input class="input email-input" type="email" placeholder="E-mail" />
          <input
            class="input password-input"
            type="password"
            placeholder="Lozinka"
          />
          <input
            class="input password-input"
            type="password"
            placeholder="Ponovi lozinku"
          />
          <p class="no-account">
            Već imaš račun?
            <a class="no-account-login" href="#">Prijavi se.</a>
          </p>
          <button class="btn login-btn">Registriraj se</button>
        </form>
      </div>
    </div>

    <div class="homepage-container"></div>
    <script type="module" src="/src/js/controller.js"></script>
  </body>
</html>
